alt="Text Box: 	&#13;&#10;The First Step&#13;&#10;	Define Window  ( win1 )&#13;&#10;		Window Events&#13;&#10;		Window Properties&#13;&#10;		Window Controls&#13;&#10;			Define Label ( lbl1 )&#13;&#10;				Label Events&#13;&#10;				Label Properties&#13;&#10;			Define TextBox  ( textName  )&#13;&#10;				TextBox EVENTS&#13;&#10;				TextBox Properties&#13;&#10;			Define New Button ( btn1 )&#13;&#10;				Button Events&#13;&#10;					Event: ON CLICK&#13;&#10;				Button Properties&#13;&#10;			Define New ListBox ( list1 )&#13;&#10;				ListBox Event&#13;&#10;				ListBox Properties&#13;&#10;		End Of Window&#13;&#10;		Activate window&#13;&#10;Procedure&#13;&#10;	Define Procedure search&#13;&#10;		Code Block&#13;&#10;			cName = win1.textName.Value&#13;&#10;			oCon = Create New ADODB Connection&#13;&#10;			Open ADODB Connection oCon , Connection String : Initial Catalog=data.mdb'&#13;&#10;			oRS = Create New ADODB RecordSet Object&#13;&#10;Open Recordset oRS , Connection oCon , CursorType 1 , SQL Statement &quot;Select * from tel where name like '&quot; + cName + &quot;%'&quot;&#13;&#10;			mymax := ADODB RecordSet (oRS) , Get Records Count&#13;&#10;			win1.list1.DeleteAllItems ( )&#13;&#10;			IF ( mymax &gt; 0 )&#13;&#10;				Code Block&#13;&#10;					FOR LOOP ( From x = 1 To mymax Step 1)&#13;&#10;						Code Block&#13;&#10;							vname = ADODB RecordSet (oRS) Get Field (&quot;name&quot;) Value&#13;&#10;							vaddress = ADODB RecordSet (oRS) Get Field (&quot;address&quot;) Value&#13;&#10;							vphone = ADODB RecordSet (oRS) Get Field (&quot;phone&quot;) Value&#13;&#10;							win1.list1.AddItem ( vName + &quot; - &quot; + vAddress + &quot; - &quot; + vPhone )&#13;&#10;							ADODB RecordSet oRS - Goto Next Record&#13;&#10;						End of For Loop&#13;&#10;				ELSE&#13;&#10;					Code Block&#13;&#10;						Show Message &quot;Record not found&quot; Title &quot;Sorry&quot; Type: Message Box&#13;&#10;				END OF IF STATEMENT&#13;&#10;		End of Procedure&#13;&#10;&#13;&#10;"></p>
